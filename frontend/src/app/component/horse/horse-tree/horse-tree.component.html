<h1 class="display-1 mb-3">Family Tree</h1>
<div class="d-flex flex-row w-auto">
  <button
    class="btn btn-primary mr-1"
    (click)="getAncestors()"
    aria-label="Load"
  >
    <i class="bi bi-arrow-clockwise"></i>
    Load
  </button>
  <div class="ms-1">
    <input
      type="number"
      class="form-control"
      [(ngModel)]="generations"
      placeholder="Ancestor generations"
      min="1"
    />
  </div>
  <span style="flex: 1"></span>
</div>

<div class="mt-3 mb-3">
  <app-tree-entry *ngIf="tree$ | async as tree" [horse]="tree"></app-tree-entry>
</div>
